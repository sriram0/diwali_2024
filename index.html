<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Diwali!</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script>
        function setup() {
            createCanvas(500, 500)
        }
        let light = []
        let dir = 0;
        light.push([250, 250, dir, 0])
        function draw() {
            background(0, 10)
            for (let x = 0; x < light.length; x++) {
                let i = light[x]
                i[0] += Math.cos(i[2]) * 2
                i[1] += Math.sin(i[2]) * 2
                i[3] += 1;
                if (i[3] > 10) {
                    strokeWeight(i[3] / 10)
                    stroke(255 - i[3], 255 - i[3], 255 - (i[3] * 2))
                    point(i[0], i[1])
                }
                if (i[0] > 500 || i[0] < 0 || i[1] > 500 || i[1] < 0) {
                    light.splice(x, 1)
                }
            }
            light.push([250, 250, dir, 0])
            dir += 0.1;
            fill(200, 200, 145)
            noStroke()
            textSize(50)
            text("Happy Diwali!", 100,100)
        }
    </script>
</body>

</html>
